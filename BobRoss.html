<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BobRoss</title>
</head>
<body>
    <div class="container">
        <div class="santa-ha">
            <div class="fluff-bottom"></div>
            <div class="hat-red-head"></div>
            <div class="hat-red-middle"></div>
            <div class="hat-red-end"></div>
            <div class="fluff-end"></div>
        </div>
        <div class="hair">
            <div class="curl curl1"></div>
            <div class="curl curl2"></div>
            <div class="curl curl3"></div>
            <div class="curl curl4"></div>
            <div class="curl curl5"></div>
            <div class="curl curl6"></div>
            <div class="curl curl7"></div>
            <div class="curl curl8"></div>
            <div class="curl curl9"></div>
            <div class="curl curl10"></div>
            <div class="curl curl11"></div>
            <div class="curl curl12"></div>
            <div class="curl curl13"></div>
            <div class="curl curl14"></div>
            <div class="curl curl15"></div>
            <div class="curl curl16"></div>
            <div class="curl curl17"></div>
        </div>
        <div class="fringe">

        </div>
        <div class="face">
            <div class="left_cheek">

            </div>
            <div class="right_cheek">

            </div>
            <div class="left_eye">
                <div class="iris">
                    <div class="twinkle"></div>
                    <div class="pupil">

                    </div>
                </div>
            </div>
            <div class="right_eye">
                <div class="iris">
                    <div class="twinkle"></div>
                    <div class="pupil">
                        
                    </div>
                </div>
            </div>
            <div class="nose">
                <div class="left_nostril">

                </div>
                
                <div class="right_nostril">
                     
                </div>
                <div class="nose_tip">

                </div>
            </div>
            <div class="smile_lines">

            </div>
        </div>
        <div class="moustache">

        </div>
        <div class="beard">
            <div class="mouth">
                <div class="teeth">
                    <div class="teeth_row">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
